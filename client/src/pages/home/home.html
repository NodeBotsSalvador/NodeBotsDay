<ion-header>
  <ion-navbar>
    <ion-title>
      Node Bots Day
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>Umidade</ion-card-header>
          <ion-card-content text-center>{{ humidity }}</ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>Temperatura</ion-card-header>
          <ion-card-content text-center>{{ temperature }}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-content>
      <div text-center>
        <img src="/assets/rfid.png" class="rfid-icon" [class.allow]="access" [class.deny]="!access">
      </div>
      <div ion-text text-center>
        Scan your NFC Card. {{ rfid }}
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
